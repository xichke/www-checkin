---
title: Fancy Check-in
---
<div id="particles" class="login">
    <div class="color-overlay"></div>
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
                <div class="wrap-input">
                    <input class="input" type="number" pattern="\d*"placeholder="Please enter your phone number">
                    <span class="focus-input" data-placeholder="&#xf2be;"></span>
                </div>
                <div class="container-login-form-btn">
                    <button type="button" class="login-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
