---
title: Nimble Check-in
---
<div id="particles" class="home-page">
    <section style="padding:80px;">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <form class="form-inline">
                    <div class="col-10">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-phone-volume"></i></div>
                            </div>
                            <input type="number" pattern="\d*" class="form-control form-control-lg is-valid" placeholder="Phone Number">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mb-2">Go</button>
                </form>
                <section>
                    <div class="col-10">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="Name">
                        </div>
                    </div>
                </section>
                <div class="alert alert-info">
                    <form class="form">
                        <div class="col-10">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-phone-volume"></i></div>
                                </div>
                                <input type="number" pattern="\d*" class="form-control form-control-lg" placeholder="Phone Number">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mb-2"><i class="fas fa-bolt"></i> Check In</button>
                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </section>
</div>
